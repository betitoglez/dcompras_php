


<ion-view view-title="{{selectedItem.name}}">
  <ion-content>
     <div class="row responsive-sm">
		<div class="col"><img ng-src="{{imageUrl}}{{selectedItem.extid}}-large" ng-click="openModal()"/></div>
		<div class="col">
			<h1 class="product_title">{{selectedItem.name}}</h1>
			<p class="product_price">{{selectedItem.price}} EUR <span ng-show="{{selectedItem.oldprice}}" class="discountPrice">{{selectedItem.oldprice}} EUR</span></p>
			<p><i class="icon ion-bag"></i> <strong>Tienda:</strong> {{selectedItem.storename}}</p>
			<p><i class="icon ion-pricetag"></i> <strong>Categor&iacute;a:</strong> {{t.translate(selectedItem.categoryname)}}</p>
		</div>
		<div class="col">
		    <button class="btn btn-default" ng-click="openUrl()"><i class="icon ion-bag"></i> Ver en tienda</button>
		    <button ng-click="openModal()" class="btn btn-default"><i class="icon ion-search"></i> Ampliar imagen</button>
	    </div>
	    <div class="col">
		    <button ng-hide="favoriteExists(selectedItem)" ng-click="favorite(selectedItem)" class="btn btn-default"><i class="icon ion-heart"></i>A&ntilde;adir a favorito</button> 
		    <button ng-show="favoriteExists(selectedItem)" ng-click="deleteFavorite(selectedItem)" class="btn btn-default"><i class="icon ion-heart-broken"></i>Eliminar de favoritos</button>
	    </div>
	</div>
	
    
  </ion-content>
</ion-view>

<!--  Modal View -->

<script id="modal-image.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{selectedItem.name}}</h1>
    </ion-header-bar>
    <ion-content>
      	<img ng-src="{{selectedItem.image}}" ng-click="closeModal()"/> 
    </ion-content>
  </ion-modal-view>
</script>
