<ion-view view-title="Filtrar">
  <ion-content>
    <form name="frmFilter">
   
	<div class="list list-inset cnt-multiselect multi-stores">
		<div
		    isteven-multi-select 
		    input-model="stores"
		    output-model="outStores"
		    button-label="name"         
		    item-label="name" 
		    translation="langShops"
		    tick-property="ticked"
		    >
		</div>
	</div>
	
	<div class="list list-inset cnt-multiselect multi-categories">
		<div
		    isteven-multi-select 
		    input-model="categories"
		    output-model="categoriesModel"
		    button-label="icon name"         
		    item-label="icon name maker" 
		    translation="langCat"
		    tick-property="ticked">
		</div>
	</div>
	
	<div class="list list-inset">
	  <label class="item item-input">
	    <input name="form.maxPrice" type="number" placeholder="Precio maximo" ng-model="form.maxPrice" step="0.1">
	  </label>
	</div>
	
	<div class="list list-inset">
	  <label class="item item-input">
	    <input name="form.minPrice" type="number" placeholder="Precio minimo" ng-model="form.minPrice" step="0.1">
	  </label>
	</div>
	
	<div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input name="form.descr" type="text" placeholder="Buscar..." ng-model="form.descr" >
	  </label>
	</div>
	
	<div class="list list-inset">
	   <label class="item item-input item-select">
	    <div class="input-label">
	      Descuento minimo
	    </div>
	    <select name='slc-discount'>
	      <option selected="selected" value="0"></option>
	      <option ng-repeat="discount in form.discounts" value="{{discount}}">{{discount}}</option>
	    </select>
	   </label>
	</div>

	
	
	
	<button class="btn btn-default" ng-click="refresh()"><i class="icon ion-navicon-round"></i> Filtrar</button>
	</form>
  </ion-content>
</ion-view>
